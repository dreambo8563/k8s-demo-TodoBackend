syntax = "proto3";


package auth;

//AuthService - The auth service definition.
service AuthService {
  // GetToken - Get a Token by user info
  rpc GetToken (GetTokenRequest) returns (GetTokenReply) {}
}

//GetTokenRequest - The request message containing the user id to generate token.
message GetTokenRequest {
  string uid = 1;
}

//GetTokenReply - The response message containing the token string
message GetTokenReply {
  string token = 1;
}
