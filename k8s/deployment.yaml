apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo
    component: todo-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      component: todo-backend
  template:
    metadata:
      labels:
        component: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: dreambo8563docker/todo-backend:v6
          volumeMounts:
            - mountPath: /k8slog
              name: k8slog
          envFrom:
            - configMapRef:
                name: todo-auth-config
          ports:
            - containerPort: 8080
      volumes:
        - name: k8slog
          hostPath:
            # directory location on host
            path: /Users/vincent/Documents/Golang/logs
            # this field is optional
            type: DirectoryOrCreate
