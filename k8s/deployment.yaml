apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  labels:
    app: todo
    component: todo-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      component: todo-backend
  template:
    metadata:
      labels:
        component: todo-backend
    spec:
      containers:
        - name: component
          image: dreambo8563docker/todo-backend:v2
          envFrom:
            - configMapRef:
                name: todo-auth-config
          ports:
            - containerPort: 8080
